<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>VIBE WITH MUSIC</title>
</head>
<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="https://images.unsplash.com/photo-1546528377-9049abbac32f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Album Art">
        </div>
        <h2 id="title">Fight Back</h2>
        <h3 id="artist">NEFFEX</h3>
        <audio src="songs/fightBack.mp3" controls hidden></audio>
        <!-- Progrss -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">3:34</span>
            </div>
        </div> 
            <!-- Controls -->
            <div class="player-controls">
                <i class="fas fa-angles-left" id="prev" title="Previous Track"></i>
                <i class="fas fa-play main-button" id="play" title="Play/Pause"></i>
                <i class="fas fa-angles-right" id="next" title="Next Track"></i>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
